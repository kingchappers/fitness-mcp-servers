repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix]
        files: ^mcp-garmin/
      - id: ruff-format
        files: ^mcp-garmin/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        files: ^mcp-garmin/src/
        args: [--config-file, mcp-garmin/pyproject.toml]
        additional_dependencies:
          - mcp>=1.26.0
          - garminconnect>=0.2.38

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: [-c, mcp-garmin/pyproject.toml]
        files: ^mcp-garmin/src/
